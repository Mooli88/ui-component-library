<div class="space-top space-bottom flex">

  <label class="form-field-type--text flex-g--quarter">
    <span class="highlight">Default</span>

    <label class="">
      <input type="checkbox">
      <div class="checkbox"></div>
    </label>
  </label>
</div>

<div class="space-top space-bottom flex">

  <label class="form-field-type--text flex-g--quarter">
    <span class="highlight">Warning</span>

    <label class="">
      <input type="checkbox"
             required>
      <div class="checkbox"></div>
    </label>

  </label>
</div>

<div class="space-top space-bottom flex">

  <label class="form-field-type--text flex-g--quarter">
    <span class="highlight">Disabled</span>
    <label class="">
      <input type="checkbox"
             disabled>
      <div class="checkbox"></div>
    </label>

    <label class="space-inset-left">
      <input type="checkbox"
             checked
             disabled>
      <div class="checkbox"></div>
    </label>

  </label>
</div>

<div class="space-top space-bottom flex">

  <label class="form-field-type--text flex-g--quarter">
    <span class="highlight">Switch</span>

    <label class="">
      <input type="checkbox">
      <div class="checkbox checkbox-switch"></div>
    </label>

  </label>
</div>
