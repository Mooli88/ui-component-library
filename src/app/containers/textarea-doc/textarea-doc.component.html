<div class="space-top space-bottom flex">

  <label class="form-field-type--text flex-g--quarter">
    <span class="highlight">Default</span>

    <label class="">
      <textarea name="default"
                placeholder="Type something..."
                cols="46"
                rows="8"></textarea>
    </label>

  </label>
</div>

<div class="space-top space-bottom flex">

  <label class="form-field-type--text flex-g--quarter">
    <span class="highlight">Warning</span>
    <form action="">

      <label class="">
        <textarea name="warning"
                  placeholder="Type something..."
                  required
                  cols="46"
                  rows="8"></textarea>
      </label>

    </form>
  </label>
</div>

<div class="space-top space-bottom flex">

  <label class="form-field-type--text flex-g--quarter">
    <span class="highlight">Disabled</span>

    <label class="">
      <textarea name="disabled"
                disabled
                cols="46"
                rows="8"></textarea>
    </label>
  </label>
</div>
