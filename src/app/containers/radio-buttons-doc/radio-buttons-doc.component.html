<div class="space-top space-bottom flex">

  <label class="form-field-type--text flex-g--quarter">
    <span class="highlight">Default</span>

    <label class="[ space-inset-right ]">
      <input type="radio"
             name="default">
      <div class="radio-btn"></div>
    </label>

    <label class="">
      <input type="radio"
             checked
             name="default">
      <div class="radio-btn"></div>
    </label>
  </label>
</div>

<div class="space-top space-bottom flex">

  <label class="form-field-type--text flex-g--quarter">
    <span class="highlight">Warning</span>

    <label class="[ space-inset-right ]">
      <input type="radio"
             name="warning"
             required>
      <div class="radio-btn"></div>
    </label>

    <label class="">
      <input type="radio"
             name="warning"
             required>
      <div class="radio-btn"></div>
    </label>

  </label>
</div>

<div class="space-top space-bottom flex">

  <label class="form-field-type--text flex-g--quarter">
    <span class="highlight">Disabled</span>

    <label class="[ space-inset-right ]">
      <input type="radio"
             name="disabled"
             disabled>
      <div class="radio-btn"></div>
    </label>

    <label class="">
      <input type="radio"
             name="disabled"
             checked
             value="disabled"
             disabled>

      <div class="radio-btn"></div>
    </label>

  </label>
</div>
