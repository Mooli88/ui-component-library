<div class="space-inset">
  <div class="space-top space-bottom flex">

    <label class="form-field-type--text flex-g--quarter">
      <span class="highlight">Default</span>
      <input type="text"
             class="[ icon icon--gb ]"
             placeholder="placeholder text">
    </label>
  </div>

  <div class="space-top space-bottom flex">
    <label class="form-field-type--text flex-g--half">

      <span class="highlight">Error</span>
      <input type="text"
             placeholder="placeholder text"
             required>
    </label>
  </div>

  <div class="space-top space-bottom flex">
    <label class="form-field-type--text flex-g--1">

      <span class="highlight">Disabled</span>

      <input type="text"
             placeholder="placeholder text"
             disabled>
    </label>
  </div>

</div>
